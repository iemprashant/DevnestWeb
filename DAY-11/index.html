<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&family=Mate+SC&family=Roboto+Slab&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quizz App</title>
</head>

<body>
    <nav class="navbar">
        <span>
            <button class="logo"><span>Quizza</span></button>
        </span>
        <span>
            <img id="reloadBtn" class="reload" src="./reload.png">
            <button id="playBtn" class="playgame
            ">Start!</button>
        </span>
    </nav>
    <div class="img-container">
        <div class="container">
            <div class="game">
                <div class="board">
                    <div id="board-item">
                        <p id="progressText" class="board-prefix">
                            Question
                        </p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div id="board-item">
                        <p class="board-prefix">
                            Score
                        </p>
                        <h1 class="board-score" id="score">
                            0
                        </h1>
                    </div>

                </div>
                <h2 id="question">Okay, Let's Play Quiz! You got 4 choices.</h2>
                <div class="answer-box ">
                    <p class="answer-key">A</p>
                    <p class="answer-text" data-number="1">Tap on start!</p>
                </div>
                <div class="answer-box ">
                    <p class="answer-key">B</p>
                    <p class="answer-text" data-number="2">Tap on start!</p>
                </div>
                <div class="answer-box">
                    <p class="answer-key">C</p>
                    <p class="answer-text" data-number="3">Tap on start!</p>
                </div>
                <div class="answer-box">
                    <p class="answer-key">D</p>
                    <p class="answer-text" data-number="4">Tap on start!</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
