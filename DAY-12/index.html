<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&family=Mate+SC&family=Roboto+Slab&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/7c58a17dae.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <button class="logo"><span><i class="fas fa-stream"></i> Get On Work </span></button>
    </nav>
    <div class="container">
        <div class="listbox">
            <div class="input-box">
                <div class="add_input">
                    <input type="text" placeholder="Type your task here..." />
                </div>
                <div class="add_btn">Add</div>
            </div>
            <ul class="list_todo">
                <h1 class="emptylist">Its Time to Get On work <i class="fas fa-laptop-house"></i></h1>
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
