<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&family=Mate+SC&family=Roboto+Slab&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=4.0">
    <link rel="stylesheet" href="./calc.css">
    <script src="https://kit.fontawesome.com/7c58a17dae.js" crossorigin="anonymous"></script>

    <title>Calculator</title>
</head>

<body>
    <nav class="navbar">
        <button class="logo"><span><i class="fas fa-square-root-alt"></i> Do The Math </span></button>
    </nav>
    <div class="container">
        <div class="calc">
            <div class="inputbox">
                <h2 class="inputequal">=</h2>
                <input type="text">
            </div>
            <div class="buttonbox">
                <button>(</button>
                <button>)</button>
                <button>AC</button>
                <span class="spclbtnbox">
                <button class="spclbtn">%</button>
                <button class="spclbtn">X</button>
                </span>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>/</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>
    <script src="./calc.js"></script>
</body>

</html>
